<!DOCTYPE html>

<head>

    <title>Document</title>
    <script type="text/javascript">
        function sum(num) {
            if (num > 0) {
                return num + sum(num - 1);
            }
            else return num;
        }
        var res=sum(20);
        console.log(` ${res}`);
    </script>
</head>
