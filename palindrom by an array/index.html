<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script type="text/javascript">
        var string = prompt("Please enter an string.");
        var stringArray=string.split('');
        var reverseStringArray=stringArray.reverse();
        var newString= reverseStringArray.join('');
        // console.log(`${newString}`);
        if(string===newString){
            console.log(`${string} is a Palindrome string.`)
        }else{
            console.log(`${string} is not a Palindrome string.`)
        }
    </script>
</head>
<body>
    
</body>
</html>
