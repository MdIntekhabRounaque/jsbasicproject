<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
function convert(){
    let cel = document.getElementById('cel').value;
    var far = (cel*1.8)+32;
    document.getElementById('res').innerText=`${far} Farenhite`;
}
    </script>
    <style type="text/css"></style>
</head>
<body>
    <input type="number" name="" id="cel"/> C 
    <br/>
    <button onclick="convert()">convert</button>
    <h1 id="res"></h1>
</body>
</html>
