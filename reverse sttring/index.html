<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <script type="text/javascript">
        var string=prompt("Please enter a string");
        var strLength = string.length;
        var revStr = '';
        for (i = strLength - 1; i >= 0; i--) {
            revStr+= string[i];
            
        }
        console.log(`The reverse of '${string}' is '${revStr}'`);

    </script>
