<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script type="text/javascript">
        function check() {
            var num = document.getElementById('data').value;
            if (num > 0) {
                res = `${num} is a positive number.`
            } else if (num < 0) {
                res = `${num} is a negative number.`
            } else if (num == 0) {
                res = `This is zero.`
            }
            else {
                res = `${num} is not a number.`
            }
            document.getElementById('res').innerText = res;
        }
    </script>
</head>

<body>
    <input type="" name="" id="data" />
    <br />
    <button onclick="check()">Check</button>
    <h1 id="res"></h1>
</body>

</html>
